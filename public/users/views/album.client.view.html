<!-- The users view -->
<section ng-controller="UsersController" id="albumpage" ng-init="initFunctions.albumpage()">
        <!-- If the user is not authenticated show the authentication link -->
        <div data-ng-show="!authentication.user">
            <a href="/signin">Signin</a>
            <a href="/signup">Signup</a>
            
        </div>
        <!-- Otherwise, show the user details and application links -->
        <div data-ng-show="authentication.user">
            <!-- show album -->
            <div ng-repeat="album in albumpage.albums track by $index">
                <a ng-click="albumpage.showphotos($index)" href="">{{album.name}}</a>
            </div>
            <div ng-repeat="photo in albumpage.imgs track by $index">
                	<p>{{photo.originalname}}</p>
                    <img style="width:100px;" ng-src="{{photo.path}}" alt="{{photo.path}}">
            </div>
            <!-- /show album -->
        </div>
    </section>
