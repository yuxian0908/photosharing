<!-- The users view -->
<section ng-controller="UsersController" id="cart" ng-init="initFunctions.cart()">
	<!-- If the user is not authenticated show the authentication link -->
	<div data-ng-show="!authentication.user">
		<a href="/signin">Signin</a>
		<a href="/signup">Signup</a>
		
	</div>
	<!-- Otherwise, show the user details and application links -->
	<div data-ng-show="authentication.user">
        <div class="form-group">
            <label>albumname:</label>
            <input type="text" name="albumname" data-ng-model="cart.albumname"/>
        </div>
        <a ng-click="cart.submitCart()" href="">加進相簿</a>
		<!-- show album -->
		<div ng-repeat="photo in cart.items track by $index">
            <p>{{photo.info.originalname}}</p>
        	<iframe ng-src="{{photo.thumbnail | trusted}}" 
			frameborder="1" scrolling="yes" style="height:300px"></iframe>
			<a ng-click="cart.deleteFromCart(photo.info._id)" href="">delete from cart</a>
		</div>
		<!-- /show album -->
	</div>
</section>
